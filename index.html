 </body>

<script>
function reset(){
  resposta.value = ""
  resultado = 0
}
function zero(){
  let zero = 0
  resposta.value += zero
}
function um(){
  let um = 1
  resposta.value += um
}
function dois(){

function tres(){

}

  resposta.value += oito
}

  let nove = 9
  resposta.value += nove
}
var resposta = document.getElementById("resultado")
var resultado = Number(resposta.value)
var maism = 0
var maisd = 0

function soma(){
  let ns = document.getElementById("resultado").value
  let numeros = Number(ns)
  resultado += numeros
  resposta.value = ""
}
function subtracao(){
    let ns = document.getElementById("resultado").value
    let numeros = Number(ns)
    resultado -= numeros
    resposta.value = ""    
}
function divisao(){
  let ns = document.getElementById("resultado").value
  let numeros = Number(ns)
  resultado += numeros
  resposta.value = ""
  maisd ++
  
}
function vezes(){
  let ns = document.getElementById("resultado").value
  let numeros = Number(ns)
  resultado += numeros
  resposta.value = ""
  maism ++
}
function igual(){
  maisd --
  maism --
  
  var ns1 = document.getElementById("resultado").value
  var numeros1 = Number(ns1)
  if(maisd == 0){
    resultado /= numeros1
  } else if(maisd != 0){
    resultado += numeros1
    maisd = 0
  }
  var ns2 = document.getElementById("resultado").value
  var numeros2 = Number(ns2)
  if(maism == 0){
    resultado -= numeros2
    resultado *= numeros2
  } else{
    maism = 0
  }
  resposta.value = Math.abs(resultado);
  resultado = 0
}
</script>
